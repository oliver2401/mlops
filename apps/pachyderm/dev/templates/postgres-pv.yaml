apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv-dev
  namespace: {{ .Release.Namespace }}
  labels:
    type: hostpath
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: {{ .Values.pachyderm.postgresql.persistence.route }}  # Specify the directory path on the host
    type: DirectoryOrCreate